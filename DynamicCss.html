<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>VueJS Tutorial</title>
    <link rel="stylesheet" href="css/DynamicCss.css">
    <script src="https://unpkg.com/vue@2.5.22/dist/vue.js"></script>
</head>
<body>
<div id="vue-app">
    <h1>Dynamic Css</h1>
    <h2>Example 1</h2>
    <div v-on:click="available=!available" v-bind:class="{available: available}">
        <span>Ryu</span>
    </div>
    <h2>Example 2</h2>
    <button v-on:click="nearby=!nearby">Toggle nearby</button>
    <button v-on:click="available=!available">Toggle available</button>
    <div v-bind:class="compClasses">
        <span>Ryu</span>
    </div>
</div>
<script src="js/DynamicCss.js"></script>
</body>
</html>
