<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Binding</title>
    <script src="https://unpkg.com/vue@2.5.22/dist/vue.js"></script>
</head>
<body>
<div id="vue-app">
    <a v-bind:href="website">YIG</a>
    <p v-html="websiteTag"></p>
    <p>name: {{name}}</p>
    <p>job: {{job}}</p>
</div>
<script src="app.js"></script>
</body>
</html>
